<h1 mat-dialog-title>Add a member</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>{{ data.content }}</mat-label>
    <input matInput #newMemberEmail />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="confirm(newMemberEmail.value)">
    {{ data.confirmText }}
  </button>
  <button mat-button mat-dialog-close>{{ data.cancelText }}</button>
</div>
