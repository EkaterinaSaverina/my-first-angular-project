<mat-card-content>
  <mat-icon
    *ngFor="let member of members | keyvalue"
    color="primary"
    class="member-icon"
  >
    account_circle
  </mat-icon>
  <mat-icon
    color="primary"
    class="member-add-icon"
    (click)="openMemberDialog()"
  >
    add_circle_outline
  </mat-icon>
</mat-card-content>
