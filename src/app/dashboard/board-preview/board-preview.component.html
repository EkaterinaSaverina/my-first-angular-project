<mat-card class="board-preview">
  <mat-card-header>
    <mat-card-title
      *ngIf="!isEditMode; else showInput"
      class="board-preview-title"
      (click)="changeEditMode()"
    >
      {{ title }}
    </mat-card-title>
    <span class="board-preview-spacer"></span>
    <mat-icon (click)="onClose.emit()">close</mat-icon>
  </mat-card-header>
  <ng-template #showInput>
    <mat-card-content class="board-preview-content">
      <mat-form-field>
        <mat-label>Please enter board title</mat-label>
        <input
          matInput
          #boardNewTitle
          [value]="title"
          (blur)="updateTitle(boardNewTitle.value)"
        />
      </mat-form-field>
    </mat-card-content>
  </ng-template>
  <app-members-list>
    [id]="board._id"
    (onAdd)="onAddMember.emit()"    
  </app-members-list>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="onOpen.emit()">
      open
    </button>
  </mat-card-actions>
</mat-card>
