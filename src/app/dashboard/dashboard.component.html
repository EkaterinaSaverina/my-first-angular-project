  <mat-grid-list cols="4" rowHeight="200px">
  <mat-grid-tile *ngFor="let board of boards$ | async; trackBy: trackById">
    <app-board-preview
      [title]="board.title"
      [id]="board.id"
      (onClose)="openDialog(board.id)"
      (onOpen)="openBoard(board.id)"
      (onUpdate)="setBoard(board.id, $event)"
    >
    </app-board-preview>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="card-add">
      <mat-form-field>
        <mat-label>Please enter board title</mat-label>
        <input matInput [(ngModel)]="boardNewTitle" />
      </mat-form-field>
      <button
        mat-raised-button 
        color="primary"
        (click)="addBoard()"
      >
        Add board
      </button>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
