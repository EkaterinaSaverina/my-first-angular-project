<div class="registration">

  <div *ngIf="errorToShow">
    {{errorToShow}}
  </div>

  <mat-button-toggle-group class="registration-tabs">
    <mat-button-toggle checked class="registration-tabs" (click)="changeForm(true)"> Sign In </mat-button-toggle>
    <mat-button-toggle (click)="changeForm(false)" class="registration-tabs">Sign Up</mat-button-toggle>
  </mat-button-toggle-group>

  <form [formGroup]="formGroup" (submit)="submitForm()">
    <mat-form-field class="registration-input">
      <mat-label>Please enter your email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="isFieldEmpty">This Field Required</mat-error>
    </mat-form-field>

    <mat-form-field class="registration-input" *ngIf="!isLogin">
      <mat-label>Please enter your name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="isFieldEmpty">This Field Required</mat-error>
    </mat-form-field>

    <mat-form-field class="registration-input">
      <mat-label>Please enter your password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-error *ngIf="isFieldEmpty">This Field Required</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="formGroup.invalid" class="registration-button"
      *ngIf="isLogin">Log In</button>

    <button mat-raised-button color="accent" type="submit" [disabled]="formGroup.invalid" class="registration-button"
      *ngIf="!isLogin">Register</button>
  </form>

</div>
