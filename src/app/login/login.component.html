<p>{{title}}</p>

<div class="registration">

    <ul id="registration-tabs" class="registration-tabs">
      <li data-tab="0" class="registration-tabs-tab">Sign In</li>
      <li data-tab="1" class="registration-tabs-tab active-tab">Sign Up</li>
    </ul>
  
    <form class="registration-form" id="form">
      <span class="registration-form-label">Please enter your email</span>
      <input type="text" name="email" [(ngModel)]="email" />

    </form>
  
  </div>
