<mat-card class="card">
  <mat-card-header>
    <mat-card-title
      *ngIf="!isEditMode; else showInput"
      (click)="changeEditMode()"
    >
      {{ title }}
    </mat-card-title>
    <span class="card-spacer"></span>
    <mat-icon (click)="onClose.emit()">close</mat-icon>
  </mat-card-header>
  <ng-template #showInput>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Please enter column title</mat-label>
        <input
          matInput
          #columnNewTitle
          [value]="title"
          (blur)="updateTitle(columnNewTitle.value)"
        />
      </mat-form-field>
    </mat-card-content>
  </ng-template>
  <section
    *ngFor="let task of tasks$ | async; trackBy: trackById"
    class="column-list-section"
  >
    <app-task 
      [title]="task.title" 
      [id]="task.id"
    >
    </app-task>
  </section>
  <section>
    <mat-card class="card-add">
      <mat-form-field class="card-input">
        <mat-label>Please enter task title</mat-label>
        <input matInput [(ngModel)]="taskNewTitle" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addTask()">
        Add task
      </button>
    </mat-card>
  </section>
</mat-card>
