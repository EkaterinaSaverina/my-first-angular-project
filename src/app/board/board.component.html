<mat-grid-list cols="4" rowHeight="200px">
  <mat-grid-tile *ngFor="let column of columns$ | async; trackBy: trackById">
    <app-column
      [title]="column.title"
      [id]="column._id"
      (onClose)="openDialog(column._id)"
      (onOpen)="openColumn(column._id)"
      (onUpdate)="setColumn(column._id, $event)"
    >
    </app-column>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="card-add">
      <mat-form-field class="card-input">
        <mat-label>Please enter column title</mat-label>
        <input matInput #columnTitle />
      </mat-form-field>
      <button
        mat-stroked-button
        color="primary"
        (click)="addColumn(columnTitle.value)"
      >
        Add column
      </button>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
